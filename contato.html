<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header>

        <div class="conteiner-top">
            
        
          <h3 class="Descontos">  Descontos de 20%  </h3>
           
        </div>

        <div class="title">
            
            <h1 class="text-title">Super-Herois</h1>

        </div>

        <div class="menucontainer" >

            <a class="menupag" href="index.html">Inicio</a>
            <a class="menupag" href="login.html">Entrar</a>
            <a class="menupag" href="register.html">Registro</a>
            <a class="menupag" href="contato.html">Contato</a>
        
        </div>

    </header>

    <main>

        <section class="registercontainer">
            <h1>CONTATO</h1>
            <form class="formcontainerCONT">
                <label for="nomecont" >Nome </label>
                <input 
                    id="nomecont"
                    name="nomecont"
                    type="text"
                    required
                    class="input"                
                />
                <div></div>
                
                <label for="emailcont">E-MAIL</label>
                <input 
                    type="email"
                    id="emailcont"
                    name="emailcont"
                    required
                    class="input"
                />
                <div></div> 
                <label for="mensagemcont" >Mensagem: </label>
                <textarea id="mensagemcont" name="mensagemcont" required class="input" >Escreva</textarea>
                <div></div>
                <button class="buttonreg">Limpar</button>
                <button class="buttonlimp"><a href="login.html">Entrar</a></button>
                
            </form>
        </section>

    </main>

    <footer>

        <p>Todos os direitos reservados a FRONT END 1</p>

    </footer>
    
</body>
</html>
